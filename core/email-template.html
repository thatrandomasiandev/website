<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card Email Template - Joshua Terranova</title>
    <style>
        /* Email Template Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
        }

        .email-header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 2px solid #e9ecef;
            margin-bottom: 30px;
        }

        .email-header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: 700;
        }

        .email-header p {
            color: #6c757d;
            font-size: 16px;
            margin: 0;
        }

        .email-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            border: 3px solid #ff6b35;
            border-radius: 20px;
            padding: 35px 30px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .email-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #ff6b35, #f7931e, #ff8c42);
        }

        .business-card-header {
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }

        .business-card-name {
            font-size: 28px;
            font-weight: 800;
            color: #2c3e50;
            margin: 0 0 8px 0;
            letter-spacing: -0.5px;
        }

        .business-card-title {
            font-size: 16px;
            color: #ff6b35;
            margin: 0 0 5px 0;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .business-card-school {
            font-size: 14px;
            color: #6c757d;
            margin: 0;
            font-weight: 500;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: rgba(255, 107, 53, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 53, 0.1);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.2);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
            flex-shrink: 0;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 11px;
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin: 0 0 3px 0;
        }

        .contact-value {
            font-size: 14px;
            color: #2c3e50;
            font-weight: 500;
            margin: 0;
            word-break: break-all;
        }

        .contact-value a {
            color: #2c3e50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: #ff6b35;
        }

        .website-section {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.08), rgba(247, 147, 30, 0.08));
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .website-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .website-link:hover {
            color: #f7931e;
            transform: translateY(-1px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 25px 0;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .social-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 53, 0.4);
        }

        .email-message {
            background: #f8f9fa;
            border-left: 4px solid #ff6b35;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        .email-message h3 {
            color: #2c3e50;
            margin: 0 0 15px 0;
            font-size: 18px;
        }

        .email-message p {
            color: #495057;
            margin: 0 0 10px 0;
            font-size: 14px;
        }

        .email-footer {
            background: #000000;
            color: #ffffff;
            padding: 30px 35px;
            margin: 0;
            border-radius: 8px;
            text-align: left;
            font-size: 17px;
            line-height: 1.7;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid #333333;
        }

        .email-footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #ff6b35;
            border-radius: 8px 8px 0 0;
        }



        .email-footer p {
            margin: 0 0 8px 0;
            font-weight: 400;
        }

        .email-footer p:last-child {
            margin-bottom: 0;
        }

        .footer-highlight {
            color: #ff6b35;
            font-weight: 600;
            font-size: 20px;
        }

        .email-footer a {
            color: #ffffff;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .email-footer a:hover {
            color: #ff6b35;
            text-decoration: none;
        }

        .social-links {
            text-align: left !important;
            margin-top: 12px;
            display: flex;
            gap: 15px;
            justify-content: flex-start !important;
            align-items: flex-start !important;
        }

        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: rgba(255, 107, 53, 0.1);
            border-radius: 12px;
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .social-icon:hover {
            background: #ff6b35;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
            color: #ffffff !important;
        }

        .social-icon:hover i {
            color: #ffffff !important;
            text-shadow: 0 0 0 #ffffff;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .email-container {
                padding: 10px;
            }
            
            .email-content {
                padding: 25px 20px;
            }
            
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .business-card-name {
                font-size: 24px;
            }
            
            .business-card-title {
                font-size: 14px;
            }
            
            .social-links {
                gap: 12px;
            }
            
            .social-link {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }

        /* Print Styles */
        @media print {
            body {
                background: white !important;
            }
            
            .email-content {
                background: white !important;
                border: 2px solid #000000 !important;
                box-shadow: none !important;
            }
            
            .business-card-name {
                color: #000000 !important;
            }
            
            .contact-value a {
                color: #000000 !important;
            }
            
            .social-link {
                background: #f0f0f0 !important;
                color: #000000 !important;
                box-shadow: none !important;
            }
        }
    </style>
