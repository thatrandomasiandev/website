<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Footer - Joshua Terranova</title>
    <style>
        /* Email Footer Styles */
        .email-footer {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            color: #ffffff;
            padding: 40px 20px 20px;
            border-top: 3px solid #ff6b35;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .footer-header {
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .footer-name {
            font-size: 24px;
            font-weight: 700;
            color: #ff6b35;
            margin: 0 0 8px 0;
            text-shadow: 0 2px 4px rgba(255, 107, 53, 0.3);
        }

        .footer-title {
            font-size: 16px;
            color: #9aa0a6;
            margin: 0;
            font-weight: 500;
        }

        .footer-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .info-section {
            text-align: center;
        }

        .info-section h4 {
            color: #ff6b35;
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 8px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .info-section p {
            color: #ffffff;
            font-size: 14px;
            margin: 0;
            word-break: break-all;
        }

        .info-section a {
            color: #ff6b35;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-section a:hover {
            color: #f7931e;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid #ff6b35;
            border-radius: 50%;
            color: #ff6b35;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .social-link:hover {
            background: #ff6b35;
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 107, 53, 0.3);
        }

        .footer-bottom {
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 20px;
            color: #6b7280;
            font-size: 12px;
        }

        .footer-bottom p {
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .email-footer {
                padding: 30px 15px 15px;
            }
            
            .footer-info {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .footer-name {
                font-size: 20px;
            }
            
            .footer-title {
                font-size: 14px;
            }
            
            .social-links {
                gap: 10px;
            }
            
            .social-link {
                width: 35px;
                height: 35px;
                font-size: 14px;
            }
        }

        /* Print Styles */
        @media print {
            .email-footer {
                background: #ffffff !important;
                color: #000000 !important;
                border-top: 2px solid #000000 !important;
            }
            
            .footer-name {
                color: #000000 !important;
            }
            
            .info-section a {
                color: #000000 !important;
            }
            
            .social-link {
                background: #f0f0f0 !important;
                border-color: #000000 !important;
                color: #000000 !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-footer">
        <div class="footer-content">
            <div class="footer-header">
                <h2 class="footer-name">Joshua Terranova</h2>
                <p class="footer-title">Computer Science Student & Software Developer</p>
            </div>
            
            <div class="footer-info">
                <div class="info-section">
                    <h4>Email</h4>
                    <p><a href="mailto:jjt_373@usc.edu">jjt_373@usc.edu</a></p>
                    <p><a href="mailto:joshterranova26@gmail.com">joshterranova26@gmail.com</a></p>
                </div>
                
                <div class="info-section">
                    <h4>Location</h4>
                    <p>Burbank, Los Angeles, CA</p>
                </div>
            </div>
            
            <div class="social-links">
                <a href="https://www.linkedin.com/in/joshua-terranova-90b5122ab" target="_blank" rel="noopener" class="social-link" title="LinkedIn">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="https://github.com/thatrandomasiandev" target="_blank" rel="noopener" class="social-link" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://instagram.com/jnewland101" target="_blank" rel="noopener" class="social-link" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2024 Joshua Terranova. All rights reserved.</p>
                <p>Passionate about creating innovative solutions through code.</p>
            </div>
        </div>
    </div>
    
    <!-- Font Awesome for icons (if not already loaded) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</body>
